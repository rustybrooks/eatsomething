version: '2'

services:
  api:
    build:
      context: ./src/api
      dockerfile: Dockerfile
    container_name: eatsomething-api
    ports:
      - 5000:5000
    volumes:
      - ./src/:/srv/src/
    entrypoint: /srv/src/api/entrypoint.sh

  ui:
    build:
      context: ./src/ui
      dockerfile: Dockerfile
    container_name: eatsomething-ui
    ports:
      - 3000:3000
    volumes:
      - ./src/:/srv/src/
    entrypoint: /srv/src/ui/entrypoint.sh
